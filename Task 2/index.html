<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Text&family=Kanit&family=Poppins:ital,wght@0,100;0,200;0,300;0family=REM:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>
<body>
    <section class="content">
        <h2 style="margin-top: 1%;">Welcome to the project</h2>
        <p>Fill the form to acess the project file</p>
        <form action="" method="post">
            <div class="label-group">
                <label for="name">Username :</label>
                <input type="text" id="name" required autocomplete="off" placeholder="Enter the name">
            </div>
            <div class="label-group">
                <label for="email">email :</label>
                <input type="email" id="email" required autocomplete="off" placeholder="Enter the email">
            </div>
            <div class="label-group">
                <label for="Passward">Passward  :</label>
                <input type="password" name="" id="password" required  autocomplete="off" placeholder="Enter the Passward">
            </div class="label-group">
                <button class="submit" id="submit-btn">submit</button>
            </div>
            </form>
        </section>
    <section id="todo" class="todo-section">
            <h2>To-Do List</h2>
            <input type="text" class="to-do-input" id="textinput" placeholder="Add message" required aria-autocomplete="off" >
            <button class="add-btn" id="addbtn">Add</button>
            <ul id="taskList"></ul>
    </section>
    <script src="web.js"></script>
</body>
</html>
