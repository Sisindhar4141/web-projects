<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Interactive Quiz compitition </title>
</head>
<body>
  <h1>This is an Interactive Quiz</h1>
  <section class="Quiz_com">
    <div class="options" id="quiz">
      <h2 id="questions">Loading question..</h2>
      <label><input type="radio" name="answer" class="answer" id="a"> <span id="op_a"></span></label>
      <br><br>
      <label><input type="radio" name="answer" class="answer" id="b"> <span id="op_b"></span></label>
      <br><br>
      <label><input type="radio" name="answer" class="answer" id="c"> <span id="op_c"></span></label>
      <br><br>
      <label><input type="radio" name="answer" class="answer" id="d"> <span id="op_d"></span></label>
      <br><br>
      <button type="submit" class="submit_But" id="submit">submit</button>
    </div>
    <div class="jock_api">
      <h2>It an joke section...</h2>
      <div class="jockDisplay" id="jockDisplay"></div>
      <button type="button" class="jock_But" id="jock_But">Get a joke</button>
    </div>
  </section>
</body>
<script src="web.js"></script>
</html>
