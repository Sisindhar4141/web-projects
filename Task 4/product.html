<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: linear-gradient(45deg, #ee9ca7 0%, #ffdde1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: linear-gradient(90deg, #a83279, #d38312);
            box-shadow: 0 2px 8px rgba(0,0,0,0.8);
        }

        .logo {
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #ffe082;
        }

        .products-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }

        .filters {
            background: #2a2a2a;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label {
            color: white;
        }

        .filter-group select,
        .filter-group input {
            padding: 0.5rem;
            border-radius: 4px;
            border: 1px solid #444;
            background: #333;
            color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .product-card {
            background: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-name {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-category {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            color: #ffe082;
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            background: linear-gradient(90deg, #a83279, #d38312);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: opacity 0.3s;
        }

        .add-to-cart:hover {
            opacity: 0.9;
        }

        .cart-count {
            background: #ffe082;
            color: #333;
            padding: 0.2rem 0.5rem;
            border-radius: 50%;
            font-size: 0.8rem;
            position: fixed;
            top: 1rem;
            right: 1rem;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, #a83279, #d38312);
            color: white;
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.8);
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h2 class="logo">My Portfolio</h2>
        <nav class="navbar">
            <a href="task.html">Home</a>
            <a href="product.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="cart-count" id="cartCount">0</div>
    <main class="products-container">
        <div class="filters">
            <div class="filter-group">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="all">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="books">Books</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="priceRange">Max Price:</label>
                <input type="range" id="priceRange" min="0" max="1000" value="1000">
                <span id="priceValue">$1000</span>
            </div>
            <div class="filter-group">
                <label for="search">Search:</label>
                <input type="text" id="search" placeholder="Search products...">
            </div>
        </div>
        <div class="products-grid" id="productsGrid">
        </div>
    </main>
    <footer>
        <p>&copy; 2025 My Portfolio. All rights reserved.</p>
    </footer>
    <script src="web.js"></script>
</body>
</html>
